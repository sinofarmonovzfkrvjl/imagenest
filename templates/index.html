<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="website icon" href="{{ url_for('static', filename='imgnest.jpg') }}">
</head>
<body>
    {% if user.is_authenticated %}
    <header>
        <div class="header">
            <div class="container">
                <h1><a href="/" class="logo">Imagenest</a></h1>
                <div class="description">
                    <br>
                    A image-sharing platform
                </div>
            </div>
            <div class="header-sections">
                <a href="/upload">Upload video</a>
            </div>
        </div>
    </header>
    <main>
        {% if images %}
            <div class="pinterest">
                {% for image in images %}
                    <a href="uploads/see/{{ image.id }}"><img src="/uploads/see/url/{{ image.id }}" width="400" height="600" style="object-fit: cover;" alt="nothing"></a>
                {% endfor %}
            </div>
        {% endif %}
    </main>
    {% else %}
    <h1 style="font-family: sans-serif;">You are not logged in</h1>
    <h2><a href="/login">login</a></h2>
    {% endif %}
</body>
</html>
